<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Bootstrap 5 Plantilla CDN</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="../css/contactos.css">
      
      </head>

<body>
  <div class="banner">
    <div class="banner-heading">

      <h1>KOSHIN</h1>
      <div class="btn-banner">
        <button type="button" class="btn btn-danger btn-banner">EQUIPOS</button>
        <button type="button" class="btn btn-danger btn-banner">STAFF</button>
        <button type="button" class="btn btn-danger btn-banner">MERCHANDISING</button>
        <button type="button" class="btn btn-danger btn-banner">CONTACTO</button>
      </div>
    </div>
  </div>
    <div id="contenedor">
    
      <div id="titulo">
        <h2 id="transparente">Contactanos</h2>
        <h2 id="principal">Contactanos</h2>
    </div>
    
    <form method="post" action="#">
    <ul>
    <li class="izquierda fondo1">
      <label class="titulo" for="nombre">Información personal <span class="requerido">*</span></label>
      <div>
        <span class="completo">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" value="">
         
        </span>
    
        <span class="completo">
          <label for="apellido1">Primer apellido</label>
          <input id="apellido1" name="apellido1" value="">
         
        </span>
        
        <span class="completo">
          <label for="apellido2">Segundo apellido</label>
          <input id="apellido2" name="apellido2" value="">

        </span>
      </div>
    
      <p class="ayuda" style="color: red;">Esta Información nos sera util para saber a quien nos referimos </p>
    </li>
    
  
    
    <li class="izquierda fondo2" >
      <label class="titulo" for="email">Email<span class="requerido">*</span></label>
    
      <div>
        <span class="completo">
          <label for="email">Email</label>
          <input id="email" name="email" value="">
          
        </span>
      </div>
    
      <p class="ayuda" style="color: red;" >Asegúrate de que sea válido</p>
    </li>
    
    <li class="derecha fondo3" >
      <label class="titulo" for="telefonofijo">Teléfono <span class="requerido">*</span></label>
    
      <div>
        <span class="mitad">
          <label for="telefonomovil">Móvil</label>
          <input id="telefonomovil" name="telefonomovil" value="">
         
       

          
      </div>
    
      <p class="ayuda" style="color: red;">Sin prefijo de país y sin espacios en blanco</p>
    </li>
    <li class="derecha fondo4">
        <label class="titulo" for="telefonofijo">Mensaje a leer <span class="requerido">*</span></label>
      
        <div>
            <span class="mitad">
              <label for="Asunto">Asunto</label>  
              <input id="Asunto" name="telefonomovil" value="">
                
                
          <span class="mitad">
            <label for="texto">Texto</label>
            <textarea class="msgleer" style="width: 300px; height: 75px;"></textarea>
            

         
   
            
        </div>
      
        <p class="ayuda" style="color: red;">Acuerdate de que es algo serio!</p>
      </li>
    
   
        <div class="botones">
      <input id="enviado" type="submit" value=" Enviar →" style="background-color: #FF9;">
    </div>
    
    
    </ul>
    </form>

    <img class="img1" src="/img/Omen.webp"> 
    <img class="img2" src="/img/champer.png" width="300px" height="500px">
    
    </div>
    
    </body>
</html>
