<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - GoSNippets</title>
                                <link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet'>
                                <style>h1 {
    margin-top: 40px;
}

.social-icons {
    margin-top: 30px;
}

.btn {
    padding: 10px 25px 10px 25px;
    border: none;
    font-size: 30px;
}</style>
                                <script type='text/javascript' src=''></script>
                                <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
                                <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
                            </head>
                            <body oncontextmenu='return false' class='snippet-body'>
                            <div class="container">
    <h1> Social Media Sharing icons </h1>

    <div class="social-icons">
        <!-- Facebook -->
        <a class="btn btn-primary" style="background-color: #234ca1;" href="#" role="button"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-primary" style="background-color: #06a5d1;" href="#" role="button"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-primary" style="background-color: #dd4b39;" href="#" role="button"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-primary" style="background: linear-gradient(to bottom left, #ff00ff 50%, #ffff00 100%);" href="#" role="button"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-primary" style="background-color: #0082ca;" href="#" role="button"><i class="fab fa-linkedin-in"></i></a>

        <!-- Pinterest -->
        <a class="btn btn-primary" style="background-color: #c61118;" href="#" role="button"><i class="fab fa-pinterest"></i></a>

        <!-- Stack overflow -->
        <a class="btn btn-primary" style="background-color: #ffac44;" href="#" role="button"><i class="fab fa-stack-overflow"></i></a>

        <!-- Youtube -->
        <a class="btn btn-primary" style="background-color: #ff0000;" href="#" role="button"><i class="fab fa-youtube"></i></a>

        <!-- Slack -->
        <a class="btn btn-primary" style="background-color: #ff9f26;" href="#" role="button"><i class="fab fa-slack-hash"></i></a>

        <!-- Github -->
        <a class="btn btn-primary" style="background-color: #3d3d3d;" href="#" role="button"><i class="fab fa-github"></i></a>

        <!-- Dribbble -->
        <a class="btn btn-primary" style="background-color: #ec4a89;" href="#" role="button"><i class="fab fa-dribbble"></i></a>

        <!-- Reddit -->
        <a class="btn btn-primary" style="background-color: #ed4e05;" href="#" role="button"><i class="fab fa-reddit-alien"></i></a>

        <!-- Whatsapp -->
        <a class="btn btn-primary" style="background-color: #2fc467;" href="#" role="button"><i class="fab fa-whatsapp"></i></a>
    </div>
</div>
                            <script type='text/javascript'></script>
                            </body>
                        </html>
